<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>春节美食指南</title>
    <style>
        @page {
            size: 720pt 405pt;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20pt;
            width: 720pt;
            height: 405pt;
            box-sizing: border-box;
        }
        .slide { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
        }
        h1 { 
            font-size: 36pt; 
            margin: 0; 
            text-shadow: 2pt 2pt 4pt rgba(0,0,0,0.5); 
        }
        p { 
            font-size: 18pt; 
            margin: 10pt 0; 
            text-shadow: 1pt 1pt 2pt rgba(0,0,0,0.5); 
        }
    </style>
</head>
<body>
    <div class="slide">
        <h1>春节美食指南</h1>
        <p>欢度佳节，品味传统年味</p>
    </div>
</body>
</html>
